{% extends 'base.html' %}

{% block title %}View Attendance{% endblock %}

{% block content %}
    <section class="attendance-section">
        <h2 class="section-title">Attendance Records</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance %}
                    <tr>
                        <td>{{ record.date }}</td>
                        <td>{{ record.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
